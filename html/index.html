<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Visualizer</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <header id="topbar">
    <h1>Graph Visualizer</h1>
    <button id="themeToggle">ğŸŒ™ ModalitÃ  Scura</button>
  </header>

  <div id="main-container">
    <aside id="sidebar">

      <div class="slider-label">
        <div class="slider-label-row">
          <label for="repulsionRange">Repulsione tra nodi:</label>
          <span id="repulsionValue" class="slider-value"></span>
        </div>
        <input type="range" id="repulsionRange" min="0" max="100" value="50">
      </div>

      <div class="slider-label">
        <div class="slider-label-row">
          <label for="attractionRange">Attrazione degli archi:</label>
          <span id="attractionValue" class="slider-value"></span>
        </div>
        <input type="range" id="attractionRange" min="0" max="100" value="50">
      </div>

      <div class="slider-label">
        <div class="slider-label-row">
          <label for="dampingRange">Smorzamento:</label>
          <span id="dampingValue" class="slider-value"></span>
        </div>
        <input type="range" id="dampingRange" min="0" max="1000" value="0">
      </div>
      
      <div id="sidebar-actions">
        <button id="deleteBtn">âŒ Elimina Nodi/Archi</button>
        <button id="resetBtn">ğŸ’£ Reset</button>
      </div>
      <div id="sidebar-bottom">
        <button id="randomizeBtn">ğŸ”€ Randomizza</button>
        <button id="optimizeBtn">âš¡ Layout Ottimale</button>
      </div>
    </aside>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="promptBox" id="edgePrompt">
    <label id="edgePromptLabel">
      Lunghezza a riposo:
      <input id="edgeWeightInput" type="number" min="1" step="1">
    </label>
    <button id="edgePromptOkBtn">OK</button>
  </div>

  <div class="promptBox" id="nodePrompt">
    <label id="nodePromptLabel">
      Massa nodo:
      <input id="nodeMassInput" type="number" min="1" step="1">
    </label>
    <button id="nodePromptOkBtn">OK</button>
  </div>
</body>
</html>
